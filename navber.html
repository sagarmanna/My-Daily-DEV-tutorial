<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBER</title>

<style>

.nav a{
    text-decoration: none;
    columns: white;
    text-align: center;
    padding: 20px;
    float:left;

    
}
.nav{
    background-color: yellowgreen;
    overflow: hidden;

}
.nav a:hover{
    color:red ;
}


.nav a:visited{
    color:purple;
}

</style>



</head>
<body>
    
<div class="nav">

    <a href="https://www.google.com/">Google</a>
    <a href="https://www.Facebok.com">Facebok</a>
    <a href="https://www.Gmail.com">Gmail</a>
    <a href="https://www.linkedin.com">Linkedin</a>
</div>


</body>
</html>
